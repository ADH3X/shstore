{% extends "base.html" %}
{% block content %}

<div class="auth-box">

  <h2>Iniciar sesión</h2>

  {% if message %}
    <p class="msg">{{ message }}</p>
  {% endif %}

  <form method="POST" action="/auth/login">
    
    <label for="username">Usuario</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" class="btn-primary">Entrar</button>

  </form>

</div>

<style>
.auth-box {
  width: 100%;
  max-width: 420px;
  margin: 60px auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  color: #eee;
}

.auth-box h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
  font-weight: 700;
}

.auth-box label {
  display: block;
  margin-top: 15px;
  font-size: 15px;
  color: #ccc;
}

.auth-box input {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  background: #2a2a2a;
  border: 1px solid #333;
  border-radius: 8px;
  color: white;
  font-size: 15px;
}

.auth-box input:focus {
  border-color: #5fc77b;
  outline: none;
}

.btn-primary {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  background: #5fc77b;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  color: black;
  transition: 0.2s;
}

.btn-primary:hover {
  background: #47b968;
}

.msg {
  background: #333;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 15px;
  text-align: center;
  color: #ff7777;
}
</style>

{% endblock %}
